<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            padding: 20px;
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        .div {
            height: 185px;
            width: 210px;
            border: 2px solid black;
            border-radius: 30px;
        }

        .div2 {
            height: 100px;
            padding: 16px;
            justify-self: center;
            align-content: center;
        }

        .div3 {
            height: 185px;
            width: 250px;
            border: 2px solid black;
            border-radius: 30px;

        }

        h2 {
            margin-block-start: 40px;
            margin-block-end: 25px;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .grid-container2 {
                grid-template-columns: 1fr;
            }

            .div {
                height: 180px;
                justify-self: center;
            }
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="grid-container2">
            <div class="div"></div>
            <div class="div2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Error exercitationem iste eius quo, sint
                voluptas aliquam! Repellat voluptatum aliquam explicabo quam ducimus dolore, iusto distinctio!
                Temporibus eos quasi voluptates neque.</div>
        </div>

        <h2>
            Testimonials
        </h2>

        <div class="grid-container">
            <div class="div3"></div>
            <div class="div3"></div>
            <div class="div3"></div>
            <div class="div3"></div>
        </div>
    </div>

</body>

</html>
